                <span id = "sec">00</span>

        </div>

        <div class="detailSection">

            <div class="completeDate">

                <span>-</span>
                <span id = "month">MM</span>
                <span>-</span>
                <span id = "day">DD</span>
                <span>-</span>

        </div>
